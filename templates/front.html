{% extends "base_mypage.html" %}
{% block content %}
      <div class="posts">
  {% if posts %}
  {% for p in posts %}
    {{p.render(preview = True,user=user) | safe}}
  {% endfor %}
  {% else %}
  <p style="font-size: 20px; padding: 20px 20px;">There is no posts :(</p>
  {% endif %}
      </div>


<script>
	classToggle('{{forJS}}');
</script>
{% endblock %}
