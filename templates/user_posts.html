{% extends 'front2.html' %}
{% block content %}
<h2 class="userpage-main-header">Posts by {{username.username}}</h2>
<div class="clearfix"></div>

      <div class="posts">
  {% if posts %}
  {% for p in posts %}
    {{p.render(preview = True,user=user) | safe}}
  {% endfor %}
  {% else %}
  <p style="font-size: 20px; padding: 20px 20px;">There is no posts :(</p>
  {% endif %}
      </div>
{% endblock %}
