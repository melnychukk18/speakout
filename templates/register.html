<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/login.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header"><a href="#" class="navbar-brand">melnychukk</a>
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">main page</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div role="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" id="register-form">
                   
                    <form action="" id="reg-form" method="post">
                       <h1>Registration</h1>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username..." name="username" value="{{username}}">
                            <span class="error">{{username_error}}</span>
                            <input type="password" placeholder="Password..." class="form-control" name="password" value="{{password}}">
                            <span class="error">{{password_error}}</span>
                            <input type="password" placeholder="Confirm password..." class="form-control" name="verify" value="{{verify}}">
                            <span class="error">{{verify_error}}</span>
                            <input type="email" placeholder="Email(optional)..." class="form-control" name="email" value="{{email}}"><span class="error">{{email_error}}</span>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
